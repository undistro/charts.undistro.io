apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "zora.fullname" . }}-test-connection"
  labels:
    {{- include "zora.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  automountServiceAccountToken: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  containers:
    - name: wget
      image: busybox:stable
      command: ['wget']
      args: [
        '{{ include "zora.fullname" . }}-server:{{ .Values.server.service.port }}/api/v1/clusters',
        '-O-'
      ]
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
  restartPolicy: Never

scan:
  worker:
    image:
      # -- worker image repository
      repository: ghcr.io/undistro/zora/worker
      # -- Overrides the image tag whose default is the chart appVersion
      tag: ""
  # -- Names of the default plugins
  defaultPlugins:
    - popeye
  plugins:
    popeye:
      image:
        # -- popeye plugin image repository
        repository: derailed/popeye
        # -- popeye plugin image tag
        tag: v0.10.0
    kubescape:
      image:
        # -- kubescape plugin image repository
        repository: quay.io/armosec/kubescape
        # -- kubescape plugin image tag
        tag: v2.0.163
